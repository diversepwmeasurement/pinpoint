jobs:
  build:
    runs-on: self-hosted
    steps:
    - continue-on-error: true
      name: Git checkout
      uses: actions/checkout@v4
    - continue-on-error: true
      name: Cache Maven packages
      uses: actions/cache@v4
      with:
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        path: ~/.m2
        restore-keys: ${{ runner.os }}-m2
    - continue-on-error: true
      name: Cache node modules
      uses: actions/cache@v4
      with:
        key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
        path: '**/node_modules'
        restore-keys: '${{ runner.os }}-node-modules-

          '
    - continue-on-error: true
      name: Cache node install
      uses: actions/cache@v4
      with:
        key: ${{ runner.os }}-node_install-${{ hashFiles('**/pom.xml') }}
        path: node_install
        restore-keys: '${{ runner.os }}-node_install-

          '
    - continue-on-error: true
      name: Set JAVA_HOME
      run: 'echo "JAVA_8_HOME=$JAVA_HOME_8_X64" >> $GITHUB_ENV

        echo "JAVA_11_HOME=$JAVA_HOME_11_X64" >> $GITHUB_ENV

        echo "JAVA_17_HOME=$JAVA_HOME_17_X64" >> $GITHUB_ENV

        echo "JAVA_HOME=$JAVA_HOME_8_X64" >> $GITHUB_ENV

        '
    - continue-on-error: true
      name: Java Environment
      run: env | grep '^JAVA'
    - continue-on-error: true
      name: Build with Maven
      run: ./mvnw --batch-mode -Pcode.coverage package --file pom.xml
    - continue-on-error: true
      name: Code coverage report
      run: ./mvnw --batch-mode -Pcode.coverage jacoco:report --file pom.xml
    - continue-on-error: true
      name: Code coverage
      uses: codecov/codecov-action@v4
      with:
        name: codecov
        token: ${{ secrets.CODECOV_TOKEN }}
name: Maven
on:
  repository_dispatch:
    types: trigger-ga___maven.yml
